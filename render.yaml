services:
  - type: web
    name: hex
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: HEX_STATE_DIR
        value: /data/.hex
      - key: HEX_WORKSPACE_DIR
        value: /data/workspace
      - key: HEX_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: hex-data
      mountPath: /data
      sizeGB: 1
