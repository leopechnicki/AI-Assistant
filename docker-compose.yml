services:
  hex-gateway:
    image: ${HEX_IMAGE:-hex:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      HEX_GATEWAY_TOKEN: ${HEX_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${HEX_CONFIG_DIR}:/home/node/.hex
      - ${HEX_WORKSPACE_DIR}:/home/node/.hex/workspace
    ports:
      - "${HEX_GATEWAY_PORT:-18789}:18789"
      - "${HEX_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${HEX_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  hex-cli:
    image: ${HEX_IMAGE:-hex:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      HEX_GATEWAY_TOKEN: ${HEX_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${HEX_CONFIG_DIR}:/home/node/.hex
      - ${HEX_WORKSPACE_DIR}:/home/node/.hex/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
